<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode-selector">
        <h1>Select Game Mode</h1>
        <button onclick="selectMode('ai')">Play against AI</button>
        <button onclick="selectMode('friend')">Play with a Friend</button>
    </div>
    
    <div id="symbol-selector" style="display: none;">
        <h1>Select Your Symbol</h1>
        <button onclick="selectSymbol('X')">X</button>
        <button onclick="selectSymbol('O')">O</button>
    </div>
    
    <div id="turn-selector" style="display: none;">
        <h1>Who goes first?</h1>
        <button onclick="startGame('player')">You</button>
        <button onclick="startGame('ai')">AI</button>
    </div>
    
    <div id="friend-mode" style="display: none;">
        <h1>Enter Player Names</h1>
        <input type="text" id="player1-name" placeholder="Player 1">
        <input type="text" id="player2-name" placeholder="Player 2">
        <button onclick="startFriendGame()">Start Game</button>
    </div>
    
    <div id="game-board" style="display: none;">
        <div class="cell" data-index="0"><span></span></div>
        <div class="cell" data-index="1"><span></span></div>
        <div class="cell" data-index="2"><span></span></div>
        <div class="cell" data-index="3"><span></span></div>
        <div class="cell" data-index="4"><span></span></div>
        <div class="cell" data-index="5"><span></span></div>
        <div class="cell" data-index="6"><span></span></div>
        <div class="cell" data-index="7"><span></span></div>
        <div class="cell" data-index="8"><span></span></div>
    </div>
    
    <div id="result"></div>
    <button id="reset-btn" onclick="resetBoard()">Reset</button>
    <button id="home-btn" onclick="resetBoard()">Home</button>
    
    <div class="endgame">
        <span class="msg msg--x-win">You win!</span>
        <button class="endgame-newgame" >Try again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
